<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <title>Contacto</title>
</head>
<body>
    <header id="header">
        <!-- Inicio el header -->
        <!-- Imágen del logo -->
        <img class="img-logo" src="../img/logo.png" alt="Logo">
        <!-- Imágen del logo -->
        <img class="img-logoclub" src="../img/logoclub.png" alt="Logo club">
        <!-- Menú de opciones -->
        <nav>
            <ul>
                <li class="menu">
                    <a href="../index.html">
                        Home
                    </a>
                </li>
                <li class="menu">
                    <a href="torneos.html">
                        Torneos
                    </a>
                </li>
                <li class="menu">
                    <a href="turnos.html">
                        Turnos
                    </a>
                </li>
                <li class="menu">
                    <a href="clases.html">
                        Clases
                    </a>
                </li>
                <li class="menu">
                    <a href="contacto.html">
                        Contacto
                    </a>
                </li>
            </ul>
        </nav>
        <!-- Fin del header -->
    </header>
    <main class="main-contacto">
        <form class="formulario" action="">
            <fieldset>
                <legend>Formulario de contacto</legend>
                <div class="label-margin">
                    <label for="nombre">
                        Nombre y apellido
                    </label>
                    <input type="text" name="nombre" placeholder="Nombre y apellido">
                </div>
                <div class="label-margin">
                    <label for="telefono">
                        Teléfono
                    </label>
                    <input type="number" name="telefono" placeholder="Teléfono">
                </div>
                <div class="label-margin">
                    <label for="mail">
                        Mail
                    </label>
                    <input type="email" name="mail" placeholder="Email">
                </div>
                <div class="label-margin">
                    <label for="localidad">
                        Localidad
                    </label>
                    <input type="text" name="localidad" placeholder="Localidad">
                </div>
                <div class="label-margin">
                    <label for="provincia">
                        Provincia
                    </label>
                    <select name="provincia" id="">
                        <option value=""></option>
                        <option value="cordoba">Córdoba</option>
                        <option value="santafe">Santa Fe</option>
                        <option value="mendoza">Mendoza</option>
                        <option value="buenosaires">Buenos aires</option>
                    </select>
                </div>
                <div class="botones">
                    <input class="button" type="submit" value="Enviar">
                    <input class="button" type="reset" value="Borrar">
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <!-- Inicio del footer -->
        <!-- Imágen del logo de instagram -->
        <img src="../img/instagram.png" alt="Logo instagram"> 
        <!-- Imágen del logo de whatsapp -->
        <img src="../img/whatsapp.png" alt="Logo whatsapp">
    </footer>
</body>
</html>
