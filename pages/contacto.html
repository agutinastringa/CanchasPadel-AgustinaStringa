<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Link a mi CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <!-- Inicio el header -->
        <!-- Menú de opciones -->
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="../index.html">
                    <img src="../img/logo.png" alt="" width="100" height="100">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse menu" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="torneos.html">Torneos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="turnos.html">Turnos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="clases.html">Clases</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Fin del header -->
    </header>
    <main class="main-contacto">
        <form class="formulario" action="">
            <fieldset>
                <legend>Formulario de contacto</legend>
                <div class="label-margin">
                    <label for="nombre">
                        Nombre y apellido
                    </label>
                    <input type="text" name="nombre" placeholder="Nombre y apellido">
                </div>
                <div class="label-margin">
                    <label for="telefono">
                        Teléfono
                    </label>
                    <input type="number" name="telefono" placeholder="Teléfono">
                </div>
                <div class="label-margin">
                    <label for="mail">
                        Mail
                    </label>
                    <input type="email" name="mail" placeholder="Email">
                </div>
                <div class="label-margin">
                    <label for="localidad">
                        Localidad
                    </label>
                    <input type="text" name="localidad" placeholder="Localidad">
                </div>
                <div class="label-margin">
                    <label for="provincia">
                        Provincia
                    </label>
                    <select name="provincia" id="">
                        <option value=""></option>
                        <option value="cordoba">Córdoba</option>
                        <option value="santafe">Santa Fe</option>
                        <option value="mendoza">Mendoza</option>
                        <option value="buenosaires">Buenos aires</option>
                    </select>
                </div>
                <div class="botones">
                    <input class="button" type="submit" value="Enviar">
                    <input class="button" type="reset" value="Borrar">
                </div>
            </fieldset>
        </form>
        <!-- Logo del club -->
        <img class="img-logoclub imagen-logo" src="../img/logoclub.png" alt="Logo club">
    </main>
    <footer>
        <!-- Inicio del footer -->
        <!-- Imágen del logo de instagram -->
        <img src="../img/instagram.png" alt="Logo instagram"> 
        <!-- Imágen del logo de whatsapp -->
        <img src="../img/whatsapp.png" alt="Logo whatsapp">
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
